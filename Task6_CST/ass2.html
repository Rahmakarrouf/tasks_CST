<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students Data</title>
</head>
<body>
  <script>
    let students = [
      { fname: 'ali', age: 22, grade: 100 },
      { fname: 'nora', age: 20, grade: 90 },
      { fname: 'nada', age: 25, grade: 75 },
      { fname: 'heba', age: 19, grade: 50 },
      { fname: 'bassem', age: 21, grade: 40 }
    ];

    
    function printStudent(student) {
      document.write(`<b>${student.fname} : ${student.age} : ${student.grade}</b><br>`);
    }

    students.forEach(printStudent);

    
    document.write("<span style='color:red; font-weight:bold;'>students have grade greater than 80<br></span>");
    let highGrades = students.reduce((acc, student) => {
      if (student.grade > 80) acc.push(student);
      return acc;
    }, []);
    highGrades.forEach(printStudent);

   
    document.write("<span style='color:red; font-weight:bold;'>students ordered ascending by names<br></span>");
    let ordered = students.slice().sort((x, y) => x.fname > y.fname ? 1 : -1);
    ordered.forEach(printStudent);
  </script>
</body>
</html>
